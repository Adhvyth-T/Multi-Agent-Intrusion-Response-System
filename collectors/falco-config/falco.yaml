# falco-config/falco.yaml
rules_file:
  - /etc/falco/falco_rules.yaml
  - /etc/falco/custom_rules.yaml

json_output: true
json_include_output_property: true
json_include_tags_property: true

# Use HTTP output to send events to local IR system
http_output:
  enabled: true
  url: "http://host.docker.internal:8080/falco/events"

stdout_output:
  enabled: true

log_stderr: true
log_syslog: false
log_level: info